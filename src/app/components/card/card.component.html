<div class="card">
  <div style="display: flex">
    <img style="margin: auto" [src]="data.img" [alt]="data.id"/>
  </div>
  <div class="description">
    <div class="flex-container">
      <div>{{data.name}}</div>
      <div>
      <div class="yellow">{{data.price + " ₽"}}</div>
        @if (data.discountedPrice != null) {<div class="discounted-price">
        {{data.discountedPrice + " ₽"}}
        </div>
        }
      </div>
    </div>
    <div class="flex-container">
      <div style="display: flex">
        <svg width="25" height="23" viewBox="0 0 25 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.6268 17.6614L5.41618 22.0127L7.37647 13.892L0.960754 8.462L9.38215 7.79538L12.6268 0.0867615L15.8715 7.79538L24.2941 8.462L17.8771 13.892L19.8374 22.0127L12.6268 17.6614Z"
            fill="#FFCE7F"/>
        </svg>
        <div style="{'margin-top': 2px, 'margin-left': 5px}">{{data.rate}}</div>
      </div>
      <div class="linkScale" (click)="addToCart(data)">
<!--                   onClick={()-->
<!--              => {-->
<!--              if (onBuy instanceof Function && !flag){-->
<!--              onBuy(data.id)-->
<!--              setFlag(true)-->
<!--              }-->
<!--              }}-->
        {{flag ? "В корзине" : "Купить"}}</div>
    </div>
  </div>
</div>
