<div class="container">
  <app-header [count]="count"></app-header>
  <div>
    <div>
      <div class="section">Наушники</div>
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between">
        @for (item of products.headphones; track item.id) {
        <app-card [data]="item" [(cart)]="cart"></app-card>
        }
      </div>
    </div>
    <div>
      <div class="section">Беспроводные наушники</div>
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between">
        @for (item of products.wireless; track item.id) {
        <app-card [data]="item" [(cart)]="cart"></app-card>
        }
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
